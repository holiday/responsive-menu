<!DOCTYPE html>
<html>
<head>
	<title>Responsive Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript"></script>
	<link rel="stylesheet/less" type="text/css" href="css/menu.less">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/less.js"></script>
	
	<!-- Non Important Styles -->
	<style type="text/css">

		body{
			font-family: 'Raleway', sans-serif;
			background-color: #E6E6E6;
		}

		h1.enlarged {
			font-weight: 300;
			font-size: 100px;
			text-transform: uppercase;
		}

		.wrapper {
			margin-top: 200px;
			text-align: center;
		}

	</style>
	<!-- End -->
</head>
<body>

	<nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<a href="#" class="logo"><img alt="logo" src="img/logo.png"></a>
					<a href="#" id="responsive-btn" onclick="return false;">
						<div class="dashes">
							<span class="dash"></span>
							<span class="dash"></span>
							<span class="dash"></span>
						</div>
					</a>
				</div>
				<div class="col-sm-8">
					<ul>
						<li><a href="#">home</a></li>
						<li><a href="#">products</a></li>
						<li><a href="#">contact</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="container wrapper">
		<div>
			<h1 class="enlarged">Responsive Menu</h1>
			<h2>This is a responsive menu tested to work with IE9+, FF and Chrome</h2>
			<hr>
			<p>
				<a class="btn btn-lg btn-danger" href="https://github.com/holiday/responsive-menu">View Repository</a>
			</p>
		</div>
	</div>

	<script type="text/javascript" src="js/responsive-menu.js"></script>
</body>
</html>
